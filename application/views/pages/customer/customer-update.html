<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>客户列表</title>
<link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
<style type="text/css">
.layui-form-label {
	text-align: left;
}
</style>
</head>
<body>
	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-input-block"></div>
		</div>
		<form class="layui-form" action="">
		<input type="hidden" name="id" value="<?php echo $customer['id']; ?>">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="realname" value="<?php echo $customer['real_name']; ?>" required lay-verify="required"
						placeholder="请输入客户姓名"  autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">必填</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机</label>
				<div class="layui-input-inline">
					<input type="text" name="mobile" value="<?php echo $customer['mobile']; ?>" required
						lay-verify="required|phone|number" maxlength="11"
						placeholder="请输入客户手机号码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">必填</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单选框</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="1" title="男" checked>
					<input type="radio" name="sex" value="2" title="女">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea name="extra"  placeholder="请输入备注信息" class="layui-textarea"><?php echo $customer['extra']; ?></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<script src="/static/layui/layui.js"></script>
	<script>
		//Demo
		layui.use('form', function() {
			var form = layui.form;
			var $ = layui.jquery;
			//监听提交
			form.on('submit(formDemo)', function(data) {
				var loading = layer.load(1, {
					shade : [ 0.1, '#fff' ]
				});
				$.post("/index.php/customer/update", data.field).success(function(data) {
					if (data.code == 1) {
                        layer.msg("更新成功");
						parent.reload(); //重载表格
						//关闭当前页面
						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
						parent.layer.close(index);
					} else {
						layer.msg("更新失败");
					}

				}).error(function() {
					layer.msg('发送请求失败');
				}).complete(function() {
					layer.close(loading);
				});
				return false;
			});
		});
	</script>
</body>
</html>
